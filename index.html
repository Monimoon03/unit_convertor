<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <section id="title-section">
        <h2>Unit converter</h2>
        <input id="input" type="text" />
        <button id="convert-btn">Transform</button>
      </section>
      <section id="convert-section">
        <article class="conv-container length">
          <p class="conv-title">Length (Meters/Feet)</p>
        </article>
        <article class="conv-container volume">
          <p class="conv-title">Volume (Liters/Galons)</p>
        </article>
        <article class="conv-container mass">
          <p class="conv-title">Weight (Kilograms/Pounds)</p>
        </article>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
